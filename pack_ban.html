<script>
    var ban_img = window.location.search.substring(6).split('&'); // 获取地址栏参数
    var ban_img_cus = decodeURIComponent(ban_img[2].substring(4)); // 图片客户文字
    var ban_img_siz = decodeURIComponent(ban_img[3].substring(4)); // 图片类型
    document.getElementById('cus').innerText = ban_img_cus;
    document.getElementById('siz').innerText = ban_img_siz;
    var ban_img_file = ban_img[0].substring(5); // 图片文件夹名称
    var ban_img_num = ban_img[1].substring(4); // 图片数字
    var img_file = 'img/anli_' + ban_img_file + '/' + ban_img_num + '_';
    //    console.log(img_file);
    var ban_img_con = ban_img[4].substring(4); // 轮播张数
    var html = '';
    for (var i = 1; i <= ban_img_con; i++) {
        html += '<li><a href="javascript:void(0)" title=""><img src="' + img_file + i + '.jpg"></a></li>';
    }
    //    console.log(html);
    document.getElementById('ban-box').innerHTML = html;
</script>
<script src="js/other.min.js"></script>
<script src="js/jquery.slideBox.min.js"></script>
<script>
    jQuery(function ($) {
        $('#ban').slideBox({
            duration: 0.3,//滚动持续时间，单位：秒
            easing: 'linear',//swing,linear//滚动特效
            delay: 3,//滚动延迟时间，单位：秒
            hideClickBar: false,//不自动隐藏点选按键
            clickBarRadius: 10
        });
    });
</script>
